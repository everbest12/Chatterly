<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <title>Document</title>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="chatName"><h2>chatterly</h2></div>
            <div class="sendIcons">
                <box-icon name='send' class="send"></box-icon>
            </div>
        </div>

    <!-- done with the header -->

    <div class="wrap">
        <div class="right" id="leftPanel">
          <div class="wraps">
            <span>
            <i class="fa-regular fa-square-xmark" id="toggleExpand" style="color: rebeccapurple;"></i>

            </span>
            <span>
              <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
              <i class="fa-solid fa-up-right-from-square" style="color: white;"></i>
            </span>
      

          </div>
          <div class="wraping">
            <h1 style="color: aliceblue;">well come</h1>
          </div>
        </div>

        <div class="left">
            <div class="left1" id="rightPanel"></div>

            <div class="left2">
                <div class="search1">
                  <div class="settings-panel" id="toggleBtn">
                    <i class="fa-solid fa-gear"></i>
                  </div>
            
                  <div class="search">
                    <input type="text" placeholder="Search" class="searchInput" />
                    <div class="searchIcon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
            
                  <div class="icons1">
                    <i class="fa-solid fa-paper-plane"></i>
                    <i class="fa-solid fa-copy"></i>
                    <i class="fas fa-circle-down"></i>
                    <i class="far fa-trash-alt"></i>
                  </div>
                </div>
              </div>
            
              <!-- Sidebar panel -->
              <div class="sidebar" id="sidebar">
                <h3>Settings Panel</h3>
                <p>This is the sliding panel content.</p>
              </div>
            
        </div>
        <!-- done wit the right -->

     
          
    </div>
    </div>

    <script src="chat.js"></script>


</body>
</html>
