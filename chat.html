<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="chatName"><h2>chatterly</h2></div>
            <div class="sendIcons">
                <box-icon name='send' class="send"></box-icon>
            </div>
        </div>

    <!-- done with the header -->

    <div class="wrap">
        <div class="right"></div>
        <!-- done wit the right -->

        <div class="left">
            <div class="left1">
                <div class="setting-row">
                    <button id="toggleBtn" class="btn" >history</button> 
                    <button id="togglePopup" class="btn">setting</button>
                  </div>

                  <div id="popupModal" class="modal">
                    <div class="modal-content">
                      <span class="close" id="closePopup">&times;</span>
                      <a href="#">Home</a>
                      <a href="#">About</a>
                      <a href="#">Services</a>
                      <a href="#">Contact</a>
                    </div>
                  </div>

          
              <!-- Sidebar -->
              <div id="sidebar" class="sidebar">
                <div class="open">
                    <div class="header-row">
                      <div class="edit">
                        <box-icon name="edit" id="editToggle"></box-icon>
                      </div>
                      <div class="newChat">
                        <box-icon name="message" style="color: aqua;"></box-icon>
                        <box-icon name="plus-circle"></box-icon>
                      </div>
                    </div>
                    <!-- Other elements in .open can go here -->
                  </div>
                  
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
              </div>
          
            </div>
          
            <!-- Search input only -->
             <div class="search1">
            <div class="search">
              <input type="text" placeholder="Search" class="searchInput" />
              <div class="searchIcon">
                <box-icon name='search'></box-icon>
              </div>
            </div>
          
            <!-- Icons outside search -->
            <div class="icons1">
              <box-icon name='send'></box-icon>
              <box-icon name='copy-alt'></box-icon>
              <box-icon name='message-alt-x'></box-icon>
              <box-icon type='solid' name='download'></box-icon>
            </div>
        </div>
          </div>
          
    </div>
    </div>

    <script src="chat.js"></script>


</body>
</html>
